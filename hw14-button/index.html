<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        body {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
        }

        button {
            width: 170px;
            margin: 1px;
         
        }
       
        input[type="button"]:active {
            background-color: blue;
        }
    </style>
</head>

<body>
    <input type="text" id="send_value"><br>
    <script>

var properties = [
            {

                value: "Я добавлю +",
                tag: "button",

                {

                          alert('henlo')

                }

            {

                }

            },
            {

                {
                    click: function () 
                        { console.log("7777") 
                    },
                    focus: function () { 
                        console.log("8888")  
                    },
                }

            },
            {
                tag: "button",

                {

                        console.log("00000")

            {

            {
                tag: "button",
                value: "4",

                {
                    click: function () 
                        { console.log("first click!") 
                    },
                    focus: function () { 
                        console.log("121212")  
                    },
                }

            },
            {
                tag: "button",

            {
                tag: "button",
                value: "8",
                events:
                {
                    click: function () 
                        { console.log("aaaaaa")

                    focus: function () { 
                        console.log("hi")  
                    },
                }

            },
            {
                tag: "button",
                value: "9",
                events:
                {
                    click: function cl() 
                        { console.log("you're click again!!") 
                    },
                    focus: function () { 
                        alert("pic")  
                    },
                }

            },
            {
                tag: "button",
                value: "0",
                events:
                {
                    click: function () 
                        { console.log("stop clicking") 
                    },
                    focus: function () { 
                        console.log("click!")  
                    },
                }

            }
        ]

        function createElements (tag, value, events) {
            for (let index = 0; index < properties.length; index++) {
                const property = properties[index];
                const tag = property.tag;
                const value = property.value;
                let events = property.events;
        

                let btn = document.createElement(tag);
                let newtext = document.createTextNode(value)
         
           
                for (let key in events){
                    btn.addEventListener(key, events[key]);
                 }
             
                document.body.appendChild(btn);
                btn.appendChild(newtext);
            }
        }
        createElements();
    </script>

</html>
