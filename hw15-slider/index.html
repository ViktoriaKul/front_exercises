        }

                // setTimeout("viewImages()", 1000);
                // }
            
            
        }
     </script>
</head>
<body onLoad='viewImages()'>
    <img src="1.jpg" name="main_cat">
    <FORM>
        <input type="reset" value="Ocтановить" onClick=ref()>
        <input type="button" value="Haчать снова" onClick="i=1; viewImages()">
    </FORM>
</body>

</html>
